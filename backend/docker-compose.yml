version: "3.9"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped # use `always` for prod

  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    # Uncomment for development (live code reload):
    volumes:
      - .:/app
    command: python -m api
    restart: unless-stopped # use `always` for prod

  celery-worker:
    build: .
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    # Uncomment for development (live code reload):
    volumes:
      - .:/app
    command: celery -A api.core.celery_app:celery_app worker --loglevel=info --pool=solo
    restart: unless-stopped # use always for prod
    deploy:
      replicas: ${CELERY_WORKERS:-4}

volumes:
  redis_data:
